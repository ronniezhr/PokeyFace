    <title>PokéFace</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="libs/jquery/jquery-1.11.0.min.js"><\/script>');</script>
    <script src="js/require.js"></script>
 
    <script>
      function cssLoaded(href) {
        var cssFound = false;
        for (var i = 0; i < document.styleSheets.length; i++) {
          var sheet = document.styleSheets[i];
          if (
            sheet['href'] == "http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" ||
            sheet['href'] == "https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
          ) {
            cssFound = true;
          }
        };
        return cssFound;
      };
    </script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script>
      if (!cssLoaded('bootstrap.min.css')) {
        local_bootstrap = new CustomEvent('link');
        local_bootstrap.setAttribute("rel", "stylesheet");
        local_bootstrap.setAttribute("href", "libs/bootstrap/css/bootstrap.min.css");
        document.getElementsByTagName("head")[0].appendChild(local_bootstrap);
      }
    </script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script>
      if (!cssLoaded('bootstrap-theme.min.css')) {
        local_bootstrap = new CustomEvent('link');
        local_bootstrap.setAttribute("rel", "stylesheet");
        local_bootstrap.setAttribute("href", "libs/bootstrap/css/bootstrap-theme.min.css");
        document.getElementsByTagName("head")[0].appendChild(local_bootstrap);
      }
    </script>

    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
